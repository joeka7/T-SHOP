<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Store</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start Product One Page -->
    <div class="product-one-page">
        <a class="contact-icon" href="#">
            <i class="fa-solid fa-comment-dots"></i>
        </a>
        <div class="arrow-icon">
            <i class="fa-sharp fa-solid fa-chevron-up"></i>
        </div>
        <h3 class="offer">Sale is on! 25% off sitewide using TEES25 at checkout</h3>
        <div class="header-area">
            <div class="container-header">
                <div class="logo">
                    <a href="index.html">T-Shop</a>
                </div>
                <ul class="links">
                    <li>
                        <a href="new.html">New</a>
                    </li>
                    <li>
                        <a href="woman.html">Woman</a>
                    </li>
                    <li>
                        <a href="men.html">Men</a>
                    </li>
                    <li>
                        <a href="log.html">Log In
                            <i class="fa-sharp fa-solid fa-bag-shopping"></i>
                        </a>
                    </li>
                </ul>
                <span class="toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <nav>
                    <div class="responsive-links">
                        <span class="close">
                            <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                        </span>
                        <a href="new.html">New</a>
                        <a href="woman.html">Woman</a>
                        <a href="men.html">Men</a>
                        <a href="log.html">Log In
                            <i class="fa-solid fa-circle-user"></i>
                        </a>
                    </div>
                </nav>    
            </div>
        </div>
    </div>
    <div class="product-one">
        <div>
            <img src="imgs/product_1-page.webp" alt="">
        </div>
        <div class="description">
            <div class="product">
                <h2>I'm a Product</h2>
                <span>SKU: 0015</span>
            </div>
            <span class="price">$15.00</span>
            <label for="count">
                <span>Quantity</span>
                <input id="count" type="number" pattern="[0-9]*" data-hook="number-input-spinner-input" aria-label="Quantity" max="99999" min="1" value="2">
            </label>
            <button>Add to Cart</button>
            <div class="info">
                <div>
                    <p>product info</p>
                    <i class="fa-light fa-plus"></i>
                </div>
                <div>
                    <p>return & refund policy</p>
                    <i class="fa-light fa-plus"></i>
                </div>
                <div>
                    <p>shipping info</p>
                    <i class="fa-light fa-plus"></i>
                </div>
            </div>
        </div>
    </div>
